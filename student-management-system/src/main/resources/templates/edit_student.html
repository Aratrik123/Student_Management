<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .navbar {
        background-color: #343a40;
    }
    .card {
        background-color: #ffffff;
        border: none;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card-header {
        background-color: #6c757d;
        color: #ffffff;
        text-align: center;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
    }
    .form-label {
        font-weight: bold;
        color: #495057;
    }
    .form-control {
        border-radius: 0;
        border-color: #ced4da;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand text-white" href="#">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link text-white" aria-current="page" th:href="@{/students/new}">New Student <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link text-white" aria-current="page" th:href="@{/students}">Students <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Edit Student</h2>
        </div>
        <div class="card-body p-4">
          <form method="post" role="form" th:action="@{/students/{studentId}(studentId=${student.id})}" th:object="${student}">
            <div class="form-group mb-4">
              <label class="form-label">Student First Name</label>
              <input class="form-control" id="firstName" name="firstName" placeholder="Enter First name" type="text" th:field="*{firstName}">
              <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
            </div>
            <div class="form-group mb-4">
              <label class="form-label">Student Last Name</label>
              <input class="form-control" id="lastName" name="lastName" placeholder="Enter Last name" type="text" th:field="*{lastName}">
              <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
            </div>
            <div class="form-group mb-4">
              <label class="form-label">Student Email</label>
              <input class="form-control" id="email" name="email" placeholder="Enter Email" type="email" th:field="*{email}">
              <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
            </div>
            <div class="text-center">
              <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2poT3SXbM6ZR7xP12p9Ke6pVRiAz7b6JSk2ty5uCOm9HggI5vyI5" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJZ6fsvmYp41xgdtLsO7C2pVXKRd7pKfhwfZZhArqGaJ6" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuuVcJmMOQIRBfTZjEU6V72sFMFUR9U5S5D4pP" crossorigin="anonymous"></script>
</body>
</html>
